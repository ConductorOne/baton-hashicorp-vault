name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go tests
        run: (set -o pipefail && go test -v -covermode=count -json ./... | tee test.json)
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
      BATON_LOG_LEVEL: debug
      BATON_VAULT_HOST: 'http://127.0.0.1:8200'
      BATON_VAULT_TOKEN: 'testtoken'
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run docker compose
        run: docker compose -f ./docker-compose.yml up --detach
      - name: Build baton-hashicorp-vault
        run: go build ./cmd/baton-hashicorp-vault
      - name: Checkout baton
        uses: actions/checkout@v4
        with:
          repository: ConductorOne/baton
          ref: main
          path: ./baton
      - name: Build baton
        working-directory: ./baton
        run: go build ./cmd/baton
      - name: Wait for hashicorp to finish starting up
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 5
          retry_wait_seconds: 10
          max_attempts: 10
          retry_on: error
          command: |
            curl -H "X-Vault-Token: ${{env.BATON_VAULT_TOKEN}}" -f http://127.0.0.1:8200/v1/sys/auth
      - name: Run baton-hashicorp-vault
        run: ./baton-hashicorp-vault  --vault-host '${{env.BATON_VAULT_HOST}}' --vault-token '${{env.BATON_VAULT_TOKEN}}'
      - name: Adding user
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 5
          retry_wait_seconds: 10
          max_attempts: 10
          retry_on: error
          command: |
            curl -H "X-Vault-Token: ${{env.BATON_VAULT_TOKEN}}" -X POST -d '{"password": "pwd"}' -f http://127.0.0.1:8200/v1/auth/userpass/users/mitchellh
      - name: Run baton-hashicorp-vault
        run: ./baton-hashicorp-vault --vault-host '${{env.BATON_VAULT_HOST}}' --vault-token '${{env.BATON_VAULT_TOKEN}}'
      - name: Test grant/revoking policy
        env:
          BATON: ./baton/baton
          BATON_HCP: ./baton-hashicorp-vault
          BATON_VAULT_TOKEN: ${{ env.BATON_VAULT_TOKEN }}
          BATON_VAULT_HOST: ${{ env.BATON_VAULT_HOST }}
          BATON_GRANT: 'policy:admin:member:user:mitchellh'
          BATON_ENTITLEMENT: 'policy:admin:assigned'
          BATON_PRINCIPAL_TYPE: 'user'
          BATON_PRINCIPAL: 'mitchellh'
        run: ./test/grant-revoke.sh
