name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go tests
        run: (set -o pipefail && go test -v -covermode=count -json ./... | tee test.json)
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
      BATON_LOG_LEVEL: debug
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build baton-hashicorp-vault
        run: go build ./cmd/baton-hashicorp-vault
      # - name: Run baton-hashicorp-vault
      #   env:
      #     BATON_VAULT_HOST: ${{ secrets.BATON_VAULT_HOST }}
      #     BATON_VAULT_TOKEN: ${{ secrets.BATON_VAULT_TOKEN }}
      #     BATON_DISABLE_HTTP_CACHE: true
      #   run: ./baton-hashicorp-vault
      - name: Checkout baton
        uses: actions/checkout@v4
        with:
          repository: ConductorOne/baton
          ref: main
          path: ./baton
      - name: Build baton
        working-directory: ./baton
        run: go build ./cmd/baton
